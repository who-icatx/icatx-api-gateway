name: Notify WebProtege Deploy

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token (for webprotege-deploy)
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROTEGE_PROJECT_APP_ID }}
          private-key: ${{ secrets.PROTEGE_PROJECT_PRIVATE_KEY }}
          owner: protegeproject
          repositories: webprotege-deploy
      - name: Notify WebProtege Deploy via repository_dispatch
        run: |
          curl -X POST \
            -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/protegeproject/webprotege-deploy/dispatches \
            -d '{
              "event_type": "update_compose",
              "client_payload": {
                "service": "icatx-gateway",
                "version": "latest",
                "branch": "master-who"
              }
            }'

env:
  PROTEGE_PROJECT_APP_ID: ${{ secrets.PROTEGE_PROJECT_CLIENT_ID }}
  PROTEGE_PROJECT_PRIVATE_KEY: ${{ secrets.PROTEGE_PROJECT_CLIENT_SECRET }}
