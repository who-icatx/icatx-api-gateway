name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'who-icatx-bot[bot]' }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.ICATX_BOT_APP_ID }}
          private-key: ${{ secrets.ICATX_BOT_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: docker.io
          server-username: DOCKER_USERNAME
          server-password: DOCKER_PASSWORD
      - name: Bump version
        id: bump
        uses: mickem/gh-action-bump-maven-version@v1
      - name: Build package
        run: mvn --batch-mode clean package
      - name: Build and push image
        run: mvn --batch-mode package install
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true

      - name: Create GitHub App Token
        id: create-github-app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PROTEGE_PROJECT_CLIENT_ID }}
          private-key: ${{ secrets.PROTEGE_PROJECT_CLIENT_SECRET }}

      - name: Notify Compose Repo using GitHub App Token
        run: |
          # Use the GitHub App token to make an API call
          curl -X POST \
            -H "Authorization: Bearer ${{ steps.create-github-app-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/protegeproject/webprotege-deploy/dispatches \
            -d '{
              "event_type": "update_compose",
              "client_payload": {
                "service": "'${GITHUB_REPOSITORY##*/}'",
                "version": "${{ steps.bump.outputs.tag }}",
                "branch": "master-who"
              }
            }'

env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_TOKEN: ${{secrets.DOCKER_PASSWORD}}
  PROTEGE_PROJECT_CLIENT_ID: ${{ secrets.PROTEGE_PROJECT_CLIENT_ID }}
  PROTEGE_PROJECT_CLIENT_SECRET: ${{ secrets.PROTEGE_PROJECT_CLIENT_SECRET }}

permissions:
  contents: write
  actions: write