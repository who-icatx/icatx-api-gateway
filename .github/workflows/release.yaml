name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'who-icatx-bot[bot]' }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD }}

      - name: Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ICATX_BOT_APP_ID }}
          private-key: ${{ secrets.ICATX_BOT_APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: docker.io
          server-username: DOCKER_USERNAME
          server-password: DOCKER_PASSWORD

      - name: Bump version
        id: bump
        uses: mickem/gh-action-bump-maven-version@v1

      - name: Build package
        run: mvn --batch-mode clean package

      - name: Build and push image
        run: mvn --batch-mode package install

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true

      - name: Generate OAuth Access Token
        id: oauth-token
        run: |
          RESPONSE=$(curl -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.PROTEGE_PROJECT_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.PROTEGE_PROJECT_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            https://github.com/login/oauth/access_token)
          
          OAUTH_TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
          echo "OAUTH_TOKEN=$OAUTH_TOKEN" >> $GITHUB_ENV

      - name: Notify Compose Repo with OAuth Token
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ env.OAUTH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/protegeproject/webprotege-deploy/dispatches \
            -d '{
              "event_type": "update_compose",
              "client_payload": {
                "service": "'${GITHUB_REPOSITORY##*/}'",
                "version": "${{ steps.bump.outputs.tag }}",
                "branch": "master-who"
              }
            }'

env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_TOKEN: ${{secrets.DOCKER_PASSWORD}}
  PROTEGE_PROJECT_CLIENT_ID: ${{ secrets.PROTEGE_PROJECT_CLIENT_ID }}
  PROTEGE_PROJECT_CLIENT_SECRET: ${{ secrets.PROTEGE_PROJECT_CLIENT_SECRET }}

permissions:
  contents: write
  actions: write